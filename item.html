<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./item.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <h1 class="head" > Resturant </h1>
    <main class="all-sides">
        <div class="left-side">
          <div class="left-left-side">

              <div class="small-icon"> 
              <span>  <i class="fa-solid fa-pen"></i> </span>
              <p>Menus</p>  
              </div>

              <div class="small-icon"> 
              <span>  <i class="fa-regular fa-square"></i> </span>
              <p>Layout</p>  
              </div>

              <div class="small-icon"> 
              <span>  <i class="fa-solid fa-user-pen"></i></span>
              <p>Item</p>  
              </div>

              <div class="small-icon"> 
              <span> <i class="fa-solid fa-palette"></i> </span>
              <p>Style</p>  
              </div>
          </div>   



        <div class="right-master">
          
          <div class="settings-head">          
            <h2> Menu Item </h2>
          </div>
          <div class="settings-bar-content">
            <div class="first-part">
                <div class="menus-layout">
                    <p class="layout-head"> item layout</p>
                    <div class="layout-icons">
                        <div  class="layout-icon">
                            <i class="fa-solid fa-clipboard-list"></i> 
                            <p>  Taps  </p>
                        </div>
                        <div  class="layout-icon">
                            <i class="fa-solid fa-rectangle-list"></i>
                            <p>list</p>
                        </div>
                        <div  class="layout-icon">
                            <i class="fa-solid fa-rectangle-list"></i>
                            <p>list</p>
                        </div>
                    </div>
                </div>
                <div class="check-boxs">
                    <div class="check-box-head">
                        Item Element to Display
                    </div>
                    <div class="check-boxs-content">
                        <div class="check-box">
                            <input type="checkbox" checked >
                            <p> image </p>
                        </div>
                        <div class="check-box">
                            <input type="checkbox" checked>
                            <p> Description </p>
                        </div>
                        <div class="check-box">
                            <input type="checkbox" checked>
                            <p> Price </p>
                        </div>
                        <div class="check-box">
                            <input type="checkbox" checked>
                            <p> Badges </p>
                        </div>
                    </div>
                </div>
                <div class="img-placeholder">
                    <p> Show Image Placeholder</p>
                    <input type="checkbox">
                </div>
            </div>
            <div class="popup">
                <p> Click to View Details in Popup</p>
                <input type="checkbox">
            </div>

            <div class="popup-setting">
                <p> Click to View Details in Popup</p>
                <p> <i class="fa-solid fa-chevron-right"></i>    </p>
            </div>

          </div>
          <div class="settings-bar-submit">
           <button class="btn-submit"> Add to Website for Free</button>
          </div>
        </div>
     </div>
    <script src="./item.js"></script>
</body>
</html>
